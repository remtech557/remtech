
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remtech Electrical</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
    }
    header {
      background-color: #1f3d2d;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    header img {
      max-width: 180px;
      margin-bottom: 20px;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .contact {
      background-color: #eaf1ec;
      border-left: 6px solid #1f3d2d;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .contact h2 {
      text-align: center;
      color: #1f3d2d;
    }
    .contact form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact input, .contact select, .contact textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact button {
      background-color: #1f3d2d;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    footer {
      background: #eee;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/remtech-logo.png" alt="Remtech Electrical Logo" />
    <h1>Remtech Electrical</h1>
    <p>Reliable. Professional. Innovative Electrical Solutions.</p>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mrbqqbjp" method="POST">
      <input type="hidden" name="_next" value="https://www.remtechelectrical.com.au/thankyou.html">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <select name="service" required>
        <option value="" disabled selected>Select the service you require</option>
        <option value="Residential">Residential</option>
        <option value="Industrial">Industrial</option>
        <option value="PLC Programming">PLC Programming</option>
        <option value="C-Bus Smart Home">C-Bus Smart Home</option>
        <option value="Drafting & Schematics">Drafting & Schematics</option>
        <option value="Other">Other</option>
      </select>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Remtech Electrical. All rights reserved.
  </footer>
</body>
</html>
